<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prompt Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .login-container p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .password-input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .login-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background: #3a0ca3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #f72585;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Secure Prompt Library</h1>
        <p>Enter password to access the world's greatest prompt library</p>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
        <button id="loginSubmit" class="login-btn">Access Library</button>
        <div id="loginError" class="error-message">Incorrect password. Please try again.</div>
       
    </div>

    <script>
        const CORRECT_PASSWORD = "1234";
        const passwordInput = document.getElementById('passwordInput');
        const loginSubmit = document.getElementById('loginSubmit');
        const loginError = document.getElementById('loginError');

        function handleLoginSubmit() {
            const enteredPassword = passwordInput.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                // Correct password - set authentication and redirect to main app
                sessionStorage.setItem('authenticated', 'true');
                window.location.href = 'main.html';
            } else {
                // Incorrect password - show error
                loginError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
                
                // Shake animation for error
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }

        loginSubmit.addEventListener('click', handleLoginSubmit);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLoginSubmit();
                
            }
        });

        // Focus on password input when page loads
        passwordInput.focus();
    </script>
</body>
</html>
